<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script defer src="index.js"></script>
    <title>Form validation</title>
</head>

<body>
    <div class="contaciner p-0">
        <div class="row m-0 h-100 justify-content-between">
            <div class="col-5 rghtside p-4">
                <div class="d-flex header flex-column ">
                    <i class="far mb-4  fa-user"></i>
                    <h5 class="m-0">Inscrivez-vous</h5>
                    <span>Créez un compte gratuit sur Futur Digital</span>
                </div>
                <form id="form" class="mt-4" action="">
                    <div id="continputname" class="input_box">
                        <input id="name" placeholder="Nom complet" type="text">
                        <span id="namemessage">Nom complet</span>
                    </div>
                    <div id="continputemail" class="input_box">
                        <input id="email" placeholder="Adresse e-mail" type="email">
                        <span id="emailmessage">Adresse e-mail</span>
                    </div>
                    <div id="continputpassword" class="input_box">
                      <input id="textpassword" placeholder="Mot de passe" type="text" style="display: none">
                        <input id="password" placeholder="Mot de passe" type="password">
                        <span id='passwordmessage'>Mot de passe</span>
                        <i id="seepassword" class="far fa-eye"></i>
                    </div>
                    <div id="continputreppw" class="input_box ">
                      <input id="textreppassword" placeholder="Confirmer le mot de passe" type="text" style="display: none">
                        <input id="reppassword" placeholder="Confirmer le mot de passe" type="password">
                        <i id="seereppassword"  class="far fa-eye"></i>
                        <span id="repmessage" class="">Confirmer le mot de passe</span>
                    </div>
                    <div id="continputname" class="ceckbox">
                        <input  type="checkbox" id="condition">

                        <p> J'ai accepté les <span> conditions générales</span> </p>
                    </div>
                    <button id="submit"  class=" submit" type="submit">S'inscrire</button>


                </form>

            </div>
            <div class="col-7 leftside p-0 h-100">
                <img class="image_left" src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzB8fHRlYW13b3JrfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80"
                    alt="">
            </div>
        </div>
    </div>
</body>

</html>
